<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Your Original Desktop Styles */
        .navbar-section {
            width: 100%;
            max-width: 1440px;
            height: 88px;
            padding: 20px 80px;
            background-color: #fff;
            margin: 0 auto;
            position: relative;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .logo {
            width: 44px;
            flex-shrink: 0;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 28px;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-links a {
            text-transform: uppercase;
            text-decoration: none;
            color: #171717;
            font-size: 16px;
            letter-spacing: 1.4px;
            font-weight: 600;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: #1447e6;
            transition: color 0.3s ease-in-out;
            font-weight: 800;
        }

        .navbar-btn {
            width: 148px;
            height: 48px;
            border-radius: 6px;
            background-color: #1447e6;
            border: 2px solid #1447e6;
            color: #fff;
            font-size: 14px;
            text-transform: uppercase;
            padding: 12px 14px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .navbar-btn:hover {
            box-shadow: 0px 4px 4px 0px rgba(20, 71, 230, 0.44);
            transition: box-shadow 0.3s ease-in-out;
        }

        .navbar-btn-conatiner {
            width: 100%;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-btn-conatiner svg {
            width: 22px;
            margin-left: 4px;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #171717;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Mobile Navigation */
        .mobile-nav {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: none;
            flex-direction: column;
            z-index: 1000;
            border-top: 1px solid #e0e0e0;
        }

        .mobile-nav.active {
            display: flex;
        }

        .mobile-nav a {
            padding: 20px 30px;
            text-decoration: none;
            color: #171717;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 1.4px;
            font-weight: 600;
        }

        .mobile-nav a:hover {
            background: #f8f9fa;
            color: #1447e6;
            font-weight: 800;
        }

        .mobile-contact-btn {
            margin: 20px 30px 30px 30px !important;
            background: #1447e6 !important;
            color: white !important;
            border: 2px solid #1447e6 !important;
            padding: 12px 14px !important;
            border-radius: 6px !important;
            cursor: pointer;
            display: flex !important;
            align-items: center;
            justify-content: center;
            gap: 4px;
            text-decoration: none !important;
            font-size: 14px !important;
            text-transform: uppercase !important;
            font-weight: 600 !important;
            letter-spacing: 1px !important;
            height: 48px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .mobile-contact-btn:hover {
            box-shadow: 0px 4px 4px 0px rgba(20, 71, 230, 0.44) !important;
            background: #1447e6 !important;
        }

        .mobile-contact-btn svg {
            width: 22px;
        }

        /* Tablet Styles (768px to 1024px) */
        @media (max-width: 1024px) {
            .navbar-section {
                padding: 20px 40px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .nav-links a {
                font-size: 14px;
                letter-spacing: 1.2px;
            }
            
            .navbar-btn {
                width: 130px;
                font-size: 13px;
            }
        }

        @media (max-width: 968px) {
            .navbar-section {
                padding: 20px 30px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 13px;
                letter-spacing: 1px;
            }
            
            .navbar-btn {
                width: 120px;
                font-size: 12px;
            }
        }

        /* Mobile Styles (768px and below) */
        @media (max-width: 768px) {
            .navbar-section {
                padding: 15px 20px;
                height: auto;
                min-height: 78px;
            }

            .nav-links,
            .navbar-btn {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .navbar-container {
                justify-content: space-between;
            }

            .logo {
                width: 40px;
            }
        }

        /* Small Mobile Styles (480px and below) */
        @media (max-width: 480px) {
            .navbar-section {
                padding: 15px 15px;
            }

            .logo {
                width: 36px;
            }

            .hamburger span {
                width: 22px;
                height: 2px;
            }

            .mobile-nav a {
                padding: 18px 20px;
                font-size: 14px;
            }

            .mobile-contact-btn {
                margin: 15px 20px 25px 20px !important;
                font-size: 13px !important;
            }
        }

        /* Demo content for better visualization */
        .demo-content {
            padding: 40px 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- navbar section -->
    <div class="navbar-section">
        <div class="navbar-container">
            <div class="logo">
                <img src="/Assets/LOGO.svg" alt="Logo">
            </div>
            
            <div class="nav-links">
                <a href="">about</a>
                <a href="">service</a>
                <a href="">product</a>
                <a href="">library</a>
                <a href="">blogs</a>
            </div>
            
            <button class="navbar-btn">
                <div class="navbar-btn-conatiner">
                    contact us 
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-up-right-icon lucide-arrow-up-right">
                        <path d="M7 7h10v10" />
                        <path d="M7 17 17 7" />
                    </svg>
                </div>
            </button>
            
            <!-- Hamburger Menu -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobileNav">
            <a href="">about</a>
            <a href="">service</a>
            <a href="">product</a>
            <a href="">library</a>
            <a href="">blogs</a>
            <a href="" class="mobile-contact-btn">
                contact us 
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 7h10v10" />
                    <path d="M7 17 17 7" />
                </svg>
            </a>
        </div>
    </div>

  
    <script>
        // Hamburger Menu JavaScript
        const hamburger = document.getElementById('hamburger');
        const mobileNav = document.getElementById('mobileNav');

        // Toggle mobile menu
        hamburger.addEventListener('click', function(e) {
            e.stopPropagation();
            hamburger.classList.toggle('active');
            mobileNav.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        const mobileLinks = mobileNav.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                hamburger.classList.remove('active');
                mobileNav.classList.remove('active');
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideNav = mobileNav.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
            
            if (!isClickInsideNav && !isClickOnHamburger && mobileNav.classList.contains('active')) {
                hamburger.classList.remove('active');
                mobileNav.classList.remove('active');
            }
        });

        // Close mobile menu on window resize if screen becomes larger
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                hamburger.classList.remove('active');
                mobileNav.classList.remove('active');
            }
        });

        // Prevent body scroll when mobile menu is open
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.target.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            });
        });

        observer.observe(mobileNav, {
            attributes: true,
            attributeFilter: ['class']
        });
    </script>
</body>
</html>
